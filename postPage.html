<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post a Request - Sahel Online</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0;
            padding: 2rem;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        input[type="text"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            background-color: #0A7300;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #005500;
        }
    </style>
</head>

<body>

    <div class="form-container">
        <h2>Post a Service Request</h2>
        <form id="requestForm">
            <!-- Service Title -->
            <div class="form-group">
                <label for="serviceTitle">Service Title:</label>
                <input type="text" id="serviceTitle" name="serviceTitle" placeholder="Enter a short title for your request" required>
            </div>

            <!-- Service Description -->
            <div class="form-group">
                <label for="serviceDescription">Service Description:</label>
                <textarea id="serviceDescription" name="serviceDescription" placeholder="Describe what you need help with" required></textarea>
            </div>

            <!-- Category -->
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="webDevelopment">Web Development</option>
                    <option value="graphicDesign">Graphic Design</option>
                    <option value="writing">Writing & Translation</option>
                    <option value="marketing">Digital Marketing</option>
                    <option value="other">Other</option>
                </select>
            </div>

            


            <!-- Deadline -->
            <div class="form-group">
                <label for="deadline">Deadline:</label>
                <input type="date" id="deadline" name="deadline" required>
            </div>

            <!-- Submit Button -->
            <button type="submit">Post Request</button>
        </form>
    </div>

    <script>
        // Example form handling
        document.getElementById('requestForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Prevent form submission

            const serviceTitle = document.getElementById('serviceTitle').value;
            const serviceDescription = document.getElementById('serviceDescription').value;
            const category = document.getElementById('category').value;
            
            const deadline = document.getElementById('deadline').value;

            // Here, you would send this data to the server
            console.log({
                serviceTitle,
                serviceDescription,
                category,
                deadline
            });

            alert("Your request has been posted!");
        });
    </script>

</body>

</html>
